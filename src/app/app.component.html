<app-header/>
<main>
    <ul id="users">
        @for (user of users; track user.id){
        <!-- <li *ngFor = "let user of users"> -->
        <li>
        <app-user [user] = "user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"  />
        </li>
        }
    </ul>
    @if (selectedUser) {
    <!-- <app-task *ngIf="selectedUser; else fallback" [user]="selectedUser"/> -->
    <app-tasks [user]="selectedUser"/>
    }@else {
    <!-- <ng-template #fallback> -->
        <p id="fallback">Select a user to seetheir tasks!</p>
    <!-- </ng-template> -->
       
    }
</main>
